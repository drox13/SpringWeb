<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeliaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}">Document</h1>

    <div th:if="${users.isEmpty()}"> No tiene elementos usuarios!</div>

    <table th:if="${ not users.isEmpty()}">
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Address</th>
            </tr>    
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:if="${user.address}" th:text="${user.address}"></td>
                <td th:if="${not (user.address != null)}" th:text="${' - '}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
