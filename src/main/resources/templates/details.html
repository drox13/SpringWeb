<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeliaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${title}> </title>
</head>
<body>
    <h1 th:text=${title}></h1>
    <ul>
        <li th:text=${user.name}></li>
        <li th:text=${user.lastname}></li>
        <li th:if="${user.address}" th:text=${user.address}></li> <!-- por defecto evalua que no sea null-->
        <li th:if="${user.address == null}" th:text="${'No tiene direccion'}"></li>
    </ul>
</body>
</html>
